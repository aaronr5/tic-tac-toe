<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p id="user-turn">player 1 turn</p>
      <table>
        <tr id="row-one">
          <td id="one-one"></td>
          <td id="one-two"></td>
          <td id="one-three"></td>
        </tr>
        <tr id="row-two">
          <td id="two-one"></td>
          <td id="two-two"></td>
          <td id="two-three"></td>
        </tr>
        <tr id="row-three">
          <td id="three-one"></td>
          <td id="three-two"></td>
          <td id="three-three"></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
